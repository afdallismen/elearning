<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>E-learning oleh Devitri</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <!-- Tipograf CSS -->
  <link href="{% static 'tipograf-1.0.4/tipograf.min.css' %}" rel="stylesheet">
  <!-- Guttenberg CSS -->
  <link href="{% static 'guttenberg-0.4.4/gutenberg.min.css' %}" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'MDB/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/print.css' %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">

  {% block stylesheet %}{% endblock %}
</head>
<body>
  <div class="py-2">
    <div class="row justify-content-start">
      <div class="col-auto">
        <img height=85 width=85 src="{% static 'img/logo.png' %}">
      </div>
      <div class="col-auto">
        <p class="h2 font-weight-bold">E-learning</p>
        <p class="h6 font-weight-normal">Tugas Akhir Strata I Stmik Indonesia Padang</p>
        <p class="h6 font-weight-normal">oleh Devitri Chan</p>
      </div>
    </div>
    <hr class="mb-5">
    {% block content %}
    {% endblock %}
  </div>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'jquery/jquery-3.2.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'MDB/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'MDB/js/bootstrap.min.js' %}"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      window.print()
    })
  </script>
</body>
</html>
