<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>E-learning oleh Devitri</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <!-- Tipograf CSS -->
  <link href="{% static 'tipograf-1.0.4/tipograf.min.css' %}" rel="stylesheet">
  <!-- Guttenberg CSS -->
  <link href="{% static 'guttenberg-0.4.4/gutenberg.min.css' %}" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'MDB/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/print.css' %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">

  {% block stylesheet %}{% endblock %}
</head>
<body class="py-2 px-2">
  <div>
    <div class="border border-dark py-2 px-2 pr-3 d-inline-block bg-white">
      <div class="d-inline-block">
        <img src="{% static 'img/logo.png' %}" class="mr-3" width="120"/>
      </div>
      <div class="d-inline-block">
        <h4 class="mt-0">STMIK<span class="text-muted">-INDONESIA PADANG</span></h4>
        <p class="small mb-0">Jl. Khatib Sulaiman Dalam No.1 Padang</p>
        <p class="small">Telp (+62751)-7056199</p>
        <h4><b>LEMBARAN HASIL STUDI</b></h4>
      </div>
    </div>
    {% block content %}{% endblock %}
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'jquery/jquery-3.2.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'MDB/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'MDB/js/bootstrap.min.js' %}"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      window.print()
    })
  </script>
</body>
</html>
