<form method="POST" action="{% block action %}{% endblock %}" {% block multipart %}{% endblock %}>
  {% csrf_token %}

  {% block non_field_errors %}
    {% if form.non_field_errors %}{% include './partial/_form_errors.html' %}{% endif %}
  {% endblock %}

  {% block fields %}{% endblock %}

  <div class="animated zoomIn">
    {% block submit %}<button type="submit" class="btn btn-primary">Submit</button>{% endblock %}
  </div>
</form>
