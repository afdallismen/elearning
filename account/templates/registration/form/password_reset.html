<form class="form-auth-small" method="POST" action="">
  {% csrf_token %}

  {% if form.non_field_errors %}
  <div class="alert alert-danger alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
		{% for error in form.non_field_errors %}
      {{error}}<br>
    {% endfor %}
	</div>
  {% endif %}

  <div class="form-group {% if form.errors.email %}has-error{% endif %}">
    <label class="control-label sr-only">{{form.email.label}}</label>
    <input type="email" class="form-control" name="{{form.email.name}}" value="{% firstof form.email.data '' %}" placeholder="{{form.email.label}}" required>
    {% if form.errors.email %}
    <div class="alert alert-danger">
      {% for error in form.errors.email %}
      {{error}}<br>
      {% endfor %}
    </div>
    {% endif %}
    {% if form.email.help_text %}
    <div class="help-block">{{form.email.help_text|safe}}</div>
    {% endif %}
  </div>

  <button type="submit" class="btn btn-primary btn-lg btn-block">KIRIM</button>
</form>
