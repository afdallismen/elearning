{% load static %}
<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>{% block title %}E-Learning STMIK INDONESIA{% endblock %}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="{% static 'diffdash/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'diffdash/assets/vendor/font-awesome/css/font-awesome.min.css' %}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{% static 'diffdash/assets/css/main.css' %}">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="{% static 'diffdash/assets/css/demo.css' %}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'diffdash/assets/img/apple-icon.png' %}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/logo.png' %}">
</head>

<body class="page-error">
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<h3>
					<span class="clearfix title">
						<img src="{% static 'img/logo.png' %}" width=128 height=128> <br>
						<span>E-Learning STMIK INDONESIA</span>
					</span>
				</h3>
				<p class="margin-bottom-30">{% block message %}{% endblock %}</p>
				<p>
					{% block extra_content %}{% endblock %}
				</p>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
